<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #title,
      h1 + nav {
        color: blue;
      }
    </style>
  </head>
  <body>
    <!-- 
      body 자식 태그 : div, h2, div ==>  >
      body 자손(자식 + 손자) 태그 : div - h1,h2 , h2, div-h1,nav-h2
       - body 첫번째 자손 : div * / div h2
    -->
    <div>
      <h1 id="title">CSS 기본 문법</h1>
      <h2>선택자 - 7. 그룹 선택자</h2>
    </div>
    <h2>선택자</h2>
    <div>
      <h1>CSS 기본 문법</h1>
      <nav>
        <h2>타이틀1</h2>
        <h2>타이틀2</h2>
      </nav>
    </div>
  </body>
</html>
