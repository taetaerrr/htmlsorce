<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 색상지정
        1) 색상명 사용 : aqua
        2) rgb 방법 : rgb() : 0~255 / rgba() => a(alpha- 불투명도 0~1 사이 값)
        3) hsl 방법 : hsl(120,100%,50%) / hsla()
        4) 16진수 방법 : #00ffff
               
       */
      div {
        background-color: aqua; /* 배경색 */
        color: black; /* 글자색 */
      }
    </style>
  </head>
  <body>
    <!-- 
        html 에 css 적용
        1) <style> </style> 작성
        2) 외부파일로 따로 작성
        3) style 속성을 이용
    -->
    <h1>CSS 기본 문법</h1>
    <h2>색상</h2>
    <div>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem tempora
      porro, quos facere possimus repellendus repellat et sunt aliquam ex,
      impedit cupiditate! Eligendi, maxime labore. Nihil distinctio minus
      expedita commodi!
    </div>
  </body>
</html>
